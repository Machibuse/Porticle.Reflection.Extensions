name: Build and Release

on:
  push:
    tags:
      - "v*"
      - "v*-beta*"
      - "v*-alpha*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Remove the "v" from the tag for NuGet package version
      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update CHANGELOG.md
        run: |
          chmod +x .github/scripts/update-changelog.sh
          ./.github/scripts/update-changelog.sh ${{ env.VERSION }}

      - name: Commit CHANGELOG.md changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to CHANGELOG.md"
          else
            git commit -m "chore: update CHANGELOG.md for v${{ env.VERSION }}"
            git push origin HEAD:main
          fi

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Restore dependencies
        run: dotnet restore Source/Porticle.Reflection.sln

      - name: Build project
        run: dotnet build Source/Porticle.Reflection.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Source/Porticle.Reflection.Extensions.Tests/Porticle.Reflection.Extensions.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack Source/Porticle.Reflection.Extensions/Porticle.Reflection.Extensions.csproj --configuration Release --no-restore --output ./nuget --property:PackageVersion=${{ env.VERSION }}

      - name: Publish NuGet package
        run: dotnet nuget push ./nuget/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          chmod +x .github/scripts/extract-release-notes.sh
          RELEASE_NOTES=$(./.github/scripts/extract-release-notes.sh ${{ env.VERSION }})
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.release_notes.outputs.notes }}

            ---

            **Full Changelog**: https://github.com/Machibuse/Porticle.Reflection.Extensions/blob/main/CHANGELOG.md

            **NuGet Package**: https://www.nuget.org/packages/Porticle.Reflection.Extensions/${{ env.VERSION }}
          files: ./nuget/*.nupkg
          draft: false
          prerelease: ${{ contains(env.VERSION, '-beta') || contains(env.VERSION, '-alpha') || contains(env.VERSION, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}